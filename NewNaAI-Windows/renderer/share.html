<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Chat - BrownFi Local LLMs</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown-dark.min.css">
    <style>
        .share-header {
            background: #161b22;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #30363d;
        }
        
        .share-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .share-meta {
            color: #8b949e;
            font-size: 0.875rem;
        }
        
        .share-actions {
            padding: 1rem;
            background: #0d1117;
            border-bottom: 1px solid #30363d;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .share-btn {
            padding: 0.5rem 1rem;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .share-btn:hover {
            background: #30363d;
            border-color: #58a6ff;
        }
        
        .share-container {
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="share-header">
        <h1 class="share-title" id="share-title">Loading...</h1>
        <div class="share-meta">
            <span id="share-date"></span> â€¢ 
            <span id="share-views"></span> views
        </div>
    </div>
    
    <div class="share-actions">
        <button class="share-btn" onclick="copyMessages()">ðŸ“‹ Copy All</button>
        <button class="share-btn" onclick="downloadChat()">ðŸ’¾ Download</button>
        <button class="share-btn" onclick="openInApp()">ðŸš€ Open in App</button>
    </div>
    
    <div class="share-container">
        <div id="messages" class="messages markdown-body"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.0/marked.min.js"></script>
    
    <script>
        // Configure marked
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true
        });
        
        // Load shared chat
        async function loadSharedChat() {
            const shareId = window.location.pathname.split('/').pop();
            
            try {
                const response = await fetch(`/api/share/${shareId}`);
                if (!response.ok) {
                    throw new Error('Share not found');
                }
                
                const data = await response.json();
                
                // Update header
                document.getElementById('share-title').textContent = data.title;
                document.getElementById('share-date').textContent = new Date(data.created).toLocaleString();
                document.getElementById('share-views').textContent = data.views;
                
                // Display messages
                const messagesDiv = document.getElementById('messages');
                data.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.role}`;
                    
                    if (msg.role === 'user') {
                        messageDiv.textContent = msg.content;
                    } else {
                        messageDiv.innerHTML = marked.parse(msg.content);
                        // Highlight code blocks
                        messageDiv.querySelectorAll('pre code').forEach((block) => {
                            Prism.highlightElement(block);
                        });
                    }
                    
                    messagesDiv.appendChild(messageDiv);
                });
                
            } catch (error) {
                document.getElementById('share-title').textContent = 'Share Not Found';
                document.getElementById('messages').innerHTML = 
                    '<div style="text-align: center; padding: 2rem; color: #8b949e;">This share link is invalid or has expired.</div>';
            }
        }
        
        function copyMessages() {
            const messages = document.querySelectorAll('.message');
            let text = '';
            messages.forEach(msg => {
                const role = msg.classList.contains('user') ? 'User' : 'Assistant';
                text += `${role}:\n${msg.textContent}\n\n`;
            });
            
            navigator.clipboard.writeText(text);
            alert('Chat copied to clipboard!');
        }
        
        function downloadChat() {
            const messages = document.querySelectorAll('.message');
            let markdown = `# ${document.getElementById('share-title').textContent}\n\n`;
            
            messages.forEach(msg => {
                const role = msg.classList.contains('user') ? '## ðŸ‘¤ User' : '## ðŸ¤– Assistant';
                markdown += `${role}\n\n${msg.textContent}\n\n`;
            });
            
            const blob = new Blob([markdown], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'shared-chat.md';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function openInApp() {
            window.location.href = '/';
        }
        
        // Load on page load
        loadSharedChat();
    </script>
</body>
</html>
